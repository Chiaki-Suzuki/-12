<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="stylesheet" type="text/css" href="./css/drawer.css">
        <link rel="stylesheet" type="text/css" href="./css/flexslider.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.js"></script>
        <script src="./js/drawer.min.js"></script>
        <script src="./js/jquery.flexslider.js"></script>
        <script type="text/javascript" src="./js/jquery.bgswitcher.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            if ($(window).width() >= 767) {
            jQuery(function($) {
                $('.bg-slider').bgSwitcher({
                images: ['./images/index_header_bg01.jpg','./images/index_header_bg02.jpg','./images/index_header_bg03.jpg','./images/index_header_bg04.jpg'],
                interval: 6000,// 切り替えの間隔を指定
                effect: "fade",// エフェクトの種類をfade,blind,clip,slide,drop,hideから指定
                duration: 2000,// エフェクトの時間
                easing: "linear"// エフェクトのイージング
                });
            });
            }
        });
        </script>
        <script>
            $(document).ready(function () {
                if ($(window).width() <= 767) {
                    $(document).ready(function () {
                        $(".drawer").drawer();
                    });
                }
            });
        </script>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
              if ($(window).width() <= 767) {
                  $(window).load(function() {
                  $('.flexslider').flexslider();
                  });
              }
            });
        </script>
        <script>
            $(function () {
                var topBtn = $('#pageTop');
                topBtn.hide();
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 80) {
                        topBtn.fadeIn();
                    } else {
                        topBtn.fadeOut();
                    }
                });
                topBtn.click(function () {
                    $('body,html').animate({
                        scrollTop: 0
                    }, 1000);
                    return false;
                });
            });
        </script>
        <script>
            $(document).ready(function() {
                if(location.pathname != "/") {
                    $('nav li a[href^="/' + location.pathname.split("/")[1] + '"] img').addClass('selected');
                } else $('.nav li a:eq(0) img').addClass('selected');
            });
        </script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAMd266PkzA22EfBggi01CKvKcc6_XlsNA"></script>
        <script type="text/javascript">
        function googleMap() {
        var latlng = new google.maps.LatLng(42.675093, 140.085469);
        /* この数字の所にさっきGoogleMapで調べた住所の座標を入れる！ */
        
        var myOptions = {
        zoom: 15, /*拡大比率。0～17で数字が大きいほど拡大！0にすると世界地図になっちゃうよ*/
        center: latlng,/*地図の中心を指定*/
        mapTypeControlOptions: { mapTypeIds: ['style', google.maps.MapTypeId.ROADMAP] }
        };
        var map = new google.maps.Map(document.getElementById('map'), myOptions);
        /*'map'の部分は地図を表示させたいdivのid名を入れよう*/
        
        /*アイコン設定*/
        var icon = new google.maps.MarkerImage('./images/location6.png',/*アイコンのURL*/
        //new google.maps.Size(31,47),/*アイコンサイズ*/
        //new google.maps.Point(42.675093,140.085469)/*アイコンの位置*/
        );
        var markerOptions = {
        position: latlng,
        map: map,
        icon: icon,
        title: '宮内温泉旅館',/*タイトル*/
        
        animation: google.maps.Animation.BOUNCE
        /*ずっとぴょんぴょんしているBOUNCEか、最初にボトッと落ちてくるDROP。
        動かなくていい場合はこの1行は不要*/
        
        };
        var marker = new google.maps.Marker(markerOptions);
        var styleOptions = [
        /*★★ここに後でカスタマイズするデザインの内容が入ります★★*/
        ];
        var styledMapOptions = { name: '宮内温泉旅館' }/*地図の上に表示されるタイトル*/
        var sampleType = new google.maps.StyledMapType(styleOptions, styledMapOptions);
        map.mapTypes.set('style', sampleType);
        map.setMapTypeId('style');
        };
        google.maps.event.addDomListener(window, 'load', function() {
        googleMap();
        });
        </script>
    </head>
    <body>
        <noscript>
            <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
